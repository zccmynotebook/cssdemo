<style>
    /* body{
        perspective: 200px;
    } */
    section{
       width: 200px;
       height: 200px;
       margin: auto;
       position: relative;
       transform-style: preserve-3d;
    }
    section:hover{    
        transform: rotateY(180deg);
        transition: all 1s;
    }
    div{
        width: 200px;
        height: 200px;  
        position: absolute;
        left:0;
        top:0;
        backface-visibility: hidden;
        /* border-radius: 50%; */
    }
    .front{
        background-color: red;    
    }
    .back{
        background-color: green;
        transform: rotateY(180deg)
    }
 
</style>
<body>
        <ol>知识点：
            <li>父元素翻转，子元素文字会反，所以要给子元素也设置个翻转；</li>
        <li>backface-visibility:hidden;隐藏被旋转的元素的背面：</li>
        </ol>
<section>
        <div class="front">前面</div>
        <div class="back">后面</div>
</section>

</body>
