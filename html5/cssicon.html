<style>
    .mt100{
        margin-top:100px;
    }
    div{
        margin: 30px auto
    }
    .box{
        width:50px;
        height:50px;
        color:#000;
        border: 1px solid;
        border-radius: 100%;
        outline: 10px solid red;
        outline-offset: -26px;
        cursor:pointer;
    }
    .box1{
        width: 50px;
        height: 50px;
        background-color: #000;
        border-radius: 100%;
        outline: 15px solid #fff;
        outline-offset: -39px;
        transform: rotate(45deg);
        cursor: pointer;
    }
    .box2{
        width: 50px;
        height: 0px;
        color: red;
        box-shadow: 36px 10px 0px 3px,36px 0px 0px 3px,36px 20px 0px 3px;
    }
    .box3{
        width: 30px;
        height: 3px;
        padding: 2px 0;
        border-top: 3px solid red;
        border-bottom: 3px solid red;
        background-clip: content-box;
        background-color: red;
    
    }
    .box4{
        width:15px;
        height:12px;
        background:linear-gradient(to  bottom,red  0%,red  20%,transparent 20%,
        transparent 40%,red 40%,red 60%,transparent 60%,transparent 80%,red 80%,
        red 100%);
        outline: 1px solid green;
        outline-offset: 2px;
    }
    .box5{
        width:15px;
        height:15px;
        background:linear-gradient(to  bottom,red  50%,transparent 50%,transparent 100%);
        background-size: 5px;
        outline: 1px solid green;
        outline-offset: 4px;
    }
    .box6{
        width: 16px;
        height: 16px;
        background-color: #000;
        border-radius: 100%;
        box-shadow: 0px 0px 0px 5px #fff,0px 0px 0px 10px #000;
        cursor: pointer;
    }
    .box7{
        width: 0px;
        color: red;
        border: 3px solid;
        outline: 6px dotted;
        outline-offset: 6px;
         
    }
    .box8{
             width: 0px;
             height: 0px;
             border: 10px solid transparent;
             border-left: 10px solid red;
             -webkit-box-reflect: left 5px;
    }
    .box9{
       font-size: 60px;
       -webkit-text-fill-color:transparent;
       background: linear-gradient(to bottom,red,green,orange,yellow);
       -webkit-background-clip: text;
     }
</style>
<p>outline-offset CSS 属性用于设置 outline 与一个元素边缘或边框之间的间隙。</p>
