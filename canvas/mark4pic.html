<body>
    <canvas width="1210" height="600"></canvas>
    <script>
    let canvas=document.querySelector('canvas')
    let ctx=canvas.getContext('2d')
    let img=new Image()
    img.src='../img/word.jpeg'
    img.onload=function(){
        ctx.drawImage(img,0,0)
        ctx.font = "60px serif";
        ctx.fillText('zcc', 1000,400)
    }
    </script>
</body>
